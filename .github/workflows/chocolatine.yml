name: chocolatine

on:
  push:
    branches-ignore:
      -ga-ignore-*
    pull-request:
      branches-ignore:
        -ga-ignore-*

jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: find . -name *.o
      - run: find . -name *.a
      - run: find . -name *.so
      - run: find . -name *.gcno
      - run: find . -name *.gcda
      - run: find . -name *.gcov
      - name: .gcda
        run: |
          FILE_GCDA=$(find . -name *.gcda)
          if [[ -n "$FILE_GCDA" ]]; then
          echo "::error file=$FILE_GCDA,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .o
        run: |
          FILE_O=$(find . -name *.o)
          if [[ -n "$FILE_O" ]]; then
          echo "::error file=$FILE_O,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .a
        run: |
          FILE_A=$(find . -name *.a)
          if [[ -n "$FILE_A" ]]; then
          echo "::error file=$FILE_A,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .gcno
        run: |
          FILE_GCNO=$(find . -name *.gcno)
          if [[ -n "$FILE_GCNO" ]]; then
          echo "::error file=$FILE_GCNO,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .so
        run: |
          FILE_SO=$(find . -name *.so)
          if [[ -n "$FILE_SO" ]]; then
          echo "::error file=$FILE_SO,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .gcov
        run: |
          FILE_GCOV=$(find . -name *.gcov)
          if [[ -n "$FILE_GCOV" ]]; then
          echo "::error file=$FILE_GCOV,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .-
        run: |
          FILE_TIRET=$(find . -name *-)
          if [[ -n "$FILE_TIRET" ]]; then
          echo "::error file=$FILE_TIRET,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: .#
        run: |
          FILE_HASHTAG=$(find . -name "\#*\#*)
          if [[ -n "$FILE_HASHTAG" ]]; then
          echo "::error file=$FILE_HASHTAG,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
      - name: pain_au_chocolat
        run: |
          FILE_PAIN=$(find . -name *pain_au_chocolat)
          if [[ -n "$FILE_PAIN" ]]; then
          echo "::error file=$FILE_PAIN,line=1,col=5,endColumn=7, title="Unwanted file detected"
          fi
  check_program_compilation:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: make
      - run: make fclean
      - run: |
          IFS=','
          exit_status=0
          for file in ${EXECUTABLES}
          do
              if [ -x "$file" ]; then
                  if [ ! -d "$file" ]; then
                      echo "File '$file' is executable"
                  else
                      echo "File '$file' is directory"
                      exit_status=84
                  fi
              else
                  echo "File '$file' is not executable"
                  exit_status=84 
              fi
          done
          exit $exit_status
  run_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: make tests_run
  push_to_mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-DOP-200-PAR-2-1-chocolatine-taha.alani.git
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}
